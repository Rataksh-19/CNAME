<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>إنشاء حساب جديد - سوبر نت</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      direction: rtl;
    }
    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .message {
      margin-top: 15px;
      font-weight: bold;
      min-height: 24px;
    }
    a.back-link {
      display: block;
      margin-top: 20px;
      color: #4CAF50;
      text-decoration: none;
    }
    a.back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>إنشاء حساب جديد</h2>
    <form id="signupForm">
      <input type="text" id="username" placeholder="اسم المستخدم" required />
      <input type="email" id="email" placeholder="البريد الإلكتروني" required />
      <input type="password" id="password" placeholder="كلمة المرور (6 أحرف على الأقل)" required minlength="6" />
      <button type="submit">تسجيل</button>
    </form>
    <div class="message" id="message"></div>
    <a href="index.html" class="back-link">← العودة إلى الصفحة الرئيسية</a>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (username.length < 3) {
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'اسم المستخدم يجب أن يكون 3 أحرف على الأقل.';
        return;
      }

      if (password.length < 6) {
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'كلمة المرور يجب أن تكون 6 أحرف على الأقل.';
        return;
      }

      // هنا يمكنك إضافة كود إرسال البيانات للخادم (إذا كان لديك باك إند)
      // حالياً فقط نظهر رسالة نجاح

      messageDiv.style.color = 'green';
      messageDiv.textContent = `تم إنشاء الحساب بنجاح! مرحباً، ${username}`;

      form.reset();
    });
  </script>
</body>
</html>
